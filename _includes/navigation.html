<ul class="menu-item">
	<li class="home"><a href="/">{{ site.title }}</a></li>
	{% for link in site.data.navigation %}
    {% if link.url contains 'http' %}
        {% assign domain = '' %}
        {% else %}
        {% assign domain = site.url %}
    {% endif %}
    <li><a href="{{ domain }}{{ link.url[site.lang] }}" {% if link.url[site.lang] contains 'http' %}target="_blank"{% endif %}>{{ link.title[site.lang] }}</a></li>
  {% endfor %}
</ul>
